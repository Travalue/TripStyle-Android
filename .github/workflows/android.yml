name: Android CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Access SERVER_API
      env:
        APOD_API_KEY: ${{ secrets.SERVER_API }}
      run: echo SERVER_API=\"$SERVER_API\" > ./local.properties
    - name: Access LOCATION_CLIENT_ID
      env:
        APOD_API_KEY: ${{ secrets.LOCATION_CLIENT_ID }}
      run: echo LOCATION_CLIENT_ID=\"$LOCATION_CLIENT_ID\" > ./local.properties
    - name: Access LOCATION_CLIENT_SECRET
      env:
        APOD_API_KEY: ${{ secrets.LOCATION_CLIENT_SECRET }}
      run: echo LOCATION_CLIENT_SECRET=\"$LOCATION_CLIENT_SECRET\" > ./local.properties
    - name: Access TOKEN
      env:
        APOD_API_KEY: ${{ secrets.SECRET_TOKEN }}
      run: echo TOKEN=\"$TOKEN\" > ./local.properties
    


